# Nombre de la aplicación
spring.application.name=backend
# Forzar encoding UTF-8 (Sin esta linea dependiendo del sistema los caracteres especiales pueden guardarse mal)
spring.sql.init.encoding= UTF-8

# Db Connection
spring.datasource.url=jdbc:mysql://localhost:3306/anunciametest
spring.datasource.username=root
spring.datasource.password=2877
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Activa el modo de generacion de tablas con script sql o automatico
# con scripts sql:
spring.sql.init.mode=always
# automatico:
#spring.jpa.hibernate.ddl-auto=update

# Server
server.port=8080

# Pass hash seed
passHash.seed=88

# Clave de los tokens jwt
application.security.jwt.secret-
# Tiempo de expiración de los tokens
application.security.jwt.expiration=99999999