# Db Connection
spring.datasource.url=jdbc:mysql://localhost:3306/prueba
spring.datasource.username=root
spring.datasource.password=2877
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Puerto en el que se sirve el backend
server.port=80

# Activa el modo de generacion de tablas con script sql o automatico
# con scripts sql:
#spring.sql.init.mode=always
# automatico:
spring.jpa.hibernate.ddl-auto=update


# Pass hash seed
passHash.seed=88

# Clave de los tokens jwt
application.security.jwt.secret-
# Tiempo de expiración de los tokens en milisegundos (86400000 = 24h)
application.security.jwt.expiration=86400000