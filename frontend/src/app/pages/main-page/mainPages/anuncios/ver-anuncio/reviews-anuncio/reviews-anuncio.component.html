<div class="w-full pl-2 pr-2 flex gap-2 flex-col pb-2"  *ngIf="reviews.items.length>0">
  <div class="flex flex-col w-full gap-1">
    <app-review
      *ngFor="let review of reviews.items; index as i"
      [review]="review"/>
  </div>
  <div class="w-full">
    <app-prev-and-next-page
      [showPrevButtonCond]="searchParams.pageNum>0"
      [showNextButtonCond]="reviews.existMoreItems"
      [goToPrevPage]="prevPage"
      [goToNextPage]="nextPage"
      [pageNum]="searchParams.pageNum"
    />
  </div>
</div>
